<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Redirect - WoocommerceSMS</title>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Redirection Counter -->
<script type="text/javascript">
  var count = 3; // Timer
  var redirect = "https://form.jotform.com/230497892180464"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div id="master-wrap">
  <div id="logo-box">

    <div class="animated fast fadeInUp">
      <h1>Making sure link is secured</h1>
    </div>

    <div class="notice animated fadeInUp">
      <p class="lead"></p>
      <a class="btn animation" href="https://orelmizrahii.github.io/woocommercesms">&larr; Back</a>
    </div>

    <div class="footer animated slow fadeInUp">
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
      <p class="copyright">&copy; WoocommerceSMS</p>
    </div>

  </div>
  <!-- /#logo-box -->
</div>
<!-- /#master-wrap -->
<!-- partial -->
  
</body>
</html>
